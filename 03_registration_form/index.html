<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration Form</title>
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="../node_modules/animate.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/74f4797c79.js" crossorigin="anonymous"></script>
</head>
<body>

    <div class="register-div">
      <i class="fa-solid fa-circle-user"></i>
      <h2>Register Here</h2>
      <form class="register-form">
        <div class="form-group">
          <label >User Name</label>
          <label>
            <input type="text" class="form-control" placeholder="Enter User Name">
          </label>
        </div>
        <div class="form-group">
          <label >Email</label>
          <label>
            <input type="email" class="form-control" placeholder="Enter Email">
          </label>
        </div>
        <div class="form-group">
          <label >User Name</label>
          <label>
            <input type="password" class="form-control" placeholder="Enter Password">
          </label>
        </div>
        <div class="form-group">
          <label>Designation</label>
          <label>
            <select class="form-control">
              <option value="">Select a Designation</option>
              <option value="">Software Engineer</option>
              <option value="">Sr.Software Engineer</option>
              <option value="">Tech Lead</option>
              <option value="">Sr.Tech Lead</option>
              <option value="">Project manager</option>
            </select>
          </label>
        </div>
        <div>
          <input type="submit" value="Register" class="register-btn">
        </div>
      </form>
    </div>

</body>
</html>
