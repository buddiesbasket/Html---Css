<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
  <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.2.1/css/fontawesome.min.css">
  <link rel="stylesheet" href="../node_modules/animate.css">
  <link rel="stylesheet" href="styles.css">
  <script src="https://kit.fontawesome.com/74f4797c79.js" crossorigin="anonymous"></script>
</head>
<body>

  <div class="register-div animate__bounce">
    <i class="fa-solid fa-circle-user"></i>
    <h2>Register Here</h2>
    <div>
      <form class="form-group">
        <div class="form-group">
            <input type="text" class="form-control" placeholder="User Name">
        </div>
        <div class="form-group">
            <input type="email" class="form-control" placeholder="Email">
        </div>
        <div class="form-group">
            <input type="password" class="form-control" placeholder="Password">
        </div>
        <div class="form-group">
          <select class="form-control">
            <option value="">Select a Designation</option>
            <option value="">Software Engineer</option>
            <option value="">Sr.Software Engineer</option>
            <option value="">Tech Lead</option>
            <option value="">Sr.Tech Lead</option>
            <option value="">Project Manager</option>
          </select>
        </div>
        <div>
          <input type="submit" value="Register" class="register-btn">
        </div>
      </form>
    </div>
  </div>

</body>
</html>
