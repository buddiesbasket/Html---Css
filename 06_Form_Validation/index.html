<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    rel="stylesheet"/>
    <link rel="stylesheet" href="../node_modules/animate.css/animate.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link href="../node_modules/mdb-ui-kit/css/mdb.min.css" rel="stylesheet"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav class="navbar navbar-dark bg-danger p-2">
        <a class="navbar-brand" href="#">Form Validation</a>
    </nav>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-5 m-auto">
                <div class="card shadow-1">
                    <div class="card-header bg-danger text-white text-center">
                        <h3>Register Here</h3>
                    </div>
                    <div class="card-body bg-light p-4">
                        <form>
                            <div class="form-group">
                                <input type="text" class="form-control p-2 mb-lg-3" placeholder="User Name" id="username">
                                <div id="username-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control p-2 mb-lg-3" placeholder="Email" id="email">
                                <div id="email-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-2 mb-lg-3" placeholder="Password" id="password">
                                <div id="password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="password" class="form-control p-2 mb-lg-3" placeholder="Confirm Password" id="c_password">
                                <div id="c_password-feedback"></div>
                            </div>
                            <div class="form-group">
                                <input type="submit" class="form-control bg-danger text-white fa-1 p-2 mb-lg-1" value="Register">
                                
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="../node_modules/@popperjs/core/dist/cjs/popper.js"></script>
    <script src="../node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script type="text/javascript" src="../node_modules/mdb-ui-kit/js/mdb.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
